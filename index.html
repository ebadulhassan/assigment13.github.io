<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="show"></p>

    <script>
        let hour = parseInt(prompt("Enter the hour"));
        let mnt = parseInt(prompt("Enter the minute"));
        let scd = parseInt(prompt("Enter the second"));
    
        function updateTime() {
            let myDate = new Date();
            myDate.setHours(hour);
            myDate.setMinutes(mnt);
            myDate.setSeconds(scd);
    
            let result = myDate.getHours() + " " + myDate.getMinutes() + " " + myDate.getSeconds();
            document.getElementById("show").innerHTML = result;
    
            scd++;
            if (scd === 60) {
                scd = 0;
                mnt++;
                if (mnt === 60) {
                    mnt = 0;
                    hour++;
                    if (hour === 24) {
                        hour = 0;
                    }
                }
            }
        }
    
        setInterval(updateTime, 1000);
    </script>
    
    
</body>
</html>
